version: "3.2"
services:

  feeder:
    build: ./feeder
    image: "${APP}_feeder:${TAG}"
    volumes:
      - type: volume
        source: FEEDER_SOCKET_DIR
        target: /app/socket
        read_only: false
      - type: volume
        source: PUBLIC_DIR
        target: /public
        read_only: true

  nginx:
    build: ./nginx
    image: "${APP}_nginx:${TAG}"
    ports:
      - 8082:80
    volumes:
      - type: volume
        source: FEEDER_SOCKET_DIR
        target: /var/run/feeder
        read_only: false
      - type: volume
        source: PUBLIC_DIR
        target: /public/mp3
        read_only: true

  batch:
    build: ./batch
    image: "${APP}_batch:${TAG}"
    volumes:
      - type: volume
        source: PUBLIC_DIR
        target: /public
        read_only: false

  timefree:
    build: ./timefree
    image: "${APP}_timefree:${TAG}"
    volumes:
      - type: volume
        source: PUBLIC_DIR
        target: /public
        read_only: false
    environment:
        - SQS_URL
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY

volumes:
  FEEDER_SOCKET_DIR:
  PUBLIC_DIR:
